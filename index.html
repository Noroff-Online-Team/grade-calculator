<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff Grade Calculator</title>
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="/scss/index.scss" />
  </head>

  <body class="min-vh-100 d-flex flex-column gap-3">
    <header style="background-color: #ff2f02" class="py-3">
      <div class="container">
        <img
          src="https://noroff.dev/assets/img/noroff-logo.png"
          width="150"
          alt="Logo"
        />
      </div>
    </header>
    <main class="flex-1 d-flex flex-column justify-content-center">
      <div class="container">
        <form
          name="calculator"
          class="d-flex flex-wrap align-items-center gap-3 justify-content-center"
        >
          <div
            class="d-flex flex-wrap align-items-center gap-3 justify-content-center"
          >
            <span>My grade was</span>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="value"
                placeholder="Score"
              />
              <label for="value">Score</label>
            </div>
          </div>
          <div
            class="d-flex flex-wrap align-items-center gap-3 justify-content-center"
          >
            <span>out of a total of</span>
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="total"
                placeholder="Total"
              />
              <label for="total">Total</label>
            </div>
          </div>
        </form>

        <div class="result text-center py-5">
          <h1>Your letter grade is <span class="grade fw-bolder"></span></h1>
        </div>
      </div>
    </main>
  </body>
</html>
